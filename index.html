<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <h1>NITJ Gallery</h1>
      
      <div class="gallery">
        
        <figure class="card">
          <img src="assets/upper-view.jpg" alt="">
          <figcaption>Sky View</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/gate-image.jpeg" alt="">
          <figcaption>Main Gate</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/hostels.jpg" alt="">
          <figcaption>Hostels</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/itbuilding.jpg" alt="">
          <figcaption>IT Building</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/admin-block.jpg" alt="">
          <figcaption>Admin block</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/hall.jpeg" alt="">
          <figcaption>Seminar Hall</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/classes.jpeg" alt="">
          <figcaption>Classes</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/fest.png" alt="">
          <figcaption>Fest</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/grounds.jpg" alt="">
          <figcaption>image9</figcaption>
        </figure>
      </div>
    </div>

  
  </div>
</body>
</html>
